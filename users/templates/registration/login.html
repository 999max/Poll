{% extends "polls_app/base.html" %}

{% block title %}
    Login
{% endblock title %}


{% block content %}
    {% if form.errors %}
        <p>Wrong username or password. Try again.</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">LogIn</button>
        <input type="hidden" name="next" value="{% url 'polls_app:index' %}">

    </form>
{% endblock content %}
